<html>
<head>
<title>Iediot - Continuous Browser Regression</title>
<style type="text/css">
body{ margin: 0px; }
div#iediot-panel{ padding: 0.3em 0.3em 0em 0.3em; }
canvas#iediot-panel-background{position:absolute; top:0px; left: 0px;}
.canvas-panel{position: relative;}
iframe{ border: none; }
</style>

</head>
<body>
<canvas id="iediot-panel-background"
         width="100" height="100"></canvas>
<div id="iediot-panel" class="canvas-panel">
  <span id="test-url-label">Test URL:</span>
  <input id="test-url" type="text" name="test-url" value="" size="80"></input>
  <input id="number-seconds" size="1" value="30"/> seconds.
  <button id="pause-play-button">Pause</button>
  <p id="last-load-label">Last load at <span id="last-load"></span>
    <a href="javascript:(function(){var frag=escape(window.location.href);window.location.href='http://www.ozten.com/code/iediot/iediot-alpha.html#'+frag;})();"
       title="Bookmark to this page, that also loads the page you're on into the Test Page field."
       >Bookmarklet</a>
    <button id="load-above"
             title="Take test url and load directly in the entire window"
             >Escape IEdiot</button>
  </p>
</div>
<iframe src="" width="100%" height="100%" align="center"></iframe>
<script src="lib/prototype-1.6.0.2.js"></script>
<script src="iediot.js"></script>
</body>
</html>
